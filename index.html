<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hangman | The Oscars</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="logic.js"></script>
</head>

<body>

	<div class="header">
		<img class="header-image" src="assets/images/Hangman.jpg" alt="Oscars Image">	
	</div>
	<div class="left-side-bar">
		<img src="assets/images/filmstrip.png" alt="Film Strip" style="width:100px; margin:0px; float: left;">
	</div>
	<div class="hangman-image">
		<img src="assets/images/hangman_image.jpg" alt="Oscars Image" style="width:300px; position: absolute; top: 150px; left: 200px">
		<div class="hide1">hide1</div>
		<div class="hide2">hide2</div>
		<div class="hide3">hide3</div>
		<div class="hide4">hide4</div>
		<div class="hide5">hide5</div>
		<div class="hide6">hide6</div>
	</div>
	<div class="main-game">
		<div id="word" style="color:#fff59d; font-size: 40px; margin-bottom: 50px;">
		</div>
		<div id="stats" style="border-style: dashed; border-color: #fff59d; border-width: 1px; padding: 10px; color:#fff59d;">
			</div>
		</div>
	</div>

</body>
</html>
